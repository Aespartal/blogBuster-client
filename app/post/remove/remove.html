<div class="header shadow">
    <h1>Vista de Registro</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#!/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#!/post/plist/10/1">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/post/new">Nuevo post</a>
                </li>
            </ul>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <td>{{traerpost.id}}</td>
                </tr>
                <tr>
                    <th>Título</th>
                    <td>{{traerpost.titulo}}</td>
                </tr>
                <tr>
                    <th>Cuerpo</th>
                    <td>{{traerpost.cuerpo}}</td>
                </tr>
                <tr>
                    <th>Etiquetas</th>
                    <td>{{traerpost.etiquetas}}</td>
                </tr>
            </table>

            <p>¿Estás seguro de eliminar este registro?</p>
            <input type='button' ng-click='remove(traerpost.id);' value='Delete'>
        </div>
    </div>
</div>
