<div class="header shadow">
    <h1>Lista de posts</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#!/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#!/post/plist/10/1">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!/post/new">Nuevo Post</a>
                </li>
            </ul>
            <div class="wrapper">
                <nav aria-label="Registros por página">
                    <ul class="pagination">
                        <li class="page-item" ng-class="{'active':(rppActual==10)}"><a class="page-link"
                                href="#!/post/plist/10/{{paginaActual}}">10</a></li>
                        <li class="page-item" ng-class="{'active':(rppActual==50)}"><a class="page-link"
                                href="#!/post/plist/50/{{paginaActual}}">50</a></li>
                        <li class="page-item" ng-class="{'active':(rppActual==100)}"><a class="page-link"
                                href="#!/post/plist/100/{{paginaActual}}">100</a></li>
                    </ul>
                </nav>
                <nav aria-label="Paginación">
                    <ul class="pagination">
                        <li class="page-item" ng-class="{'active':(paginaActual==p), 'disabled' :p=='...'}"
                            ng-repeat="p in botonera track by $index">
                            <a class="page-link" href="#!/post/plist/{{rppActual}}/{{p}}">{{p}}</a>
                        </li>
                    </ul>
                </nav>
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Título</th>
                        <th>Cuerpo</th>
                        <th>Etiquetas</th>
                        <th>Acciones</th>
                    </tr>
                    <tr ng-repeat="fila in pagina">
                        <td>{{fila.id}}</td>
                        <td>{{fila.titulo}}</td>
                        <td>{{fila.cuerpo}}</td>
                        <td>{{fila.etiquetas}}</td>
                        <td>
                            <a href="#!/post/view/{{fila.id}}"><i class="fa fa-eye"></i></a>
                            <a href="#!/"><i class="fa fa-edit"></i></a>
                            <a href="#!/post/remove/{{fila.id}}"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>

                </table>
                <nav aria-label="Paginación">
                    <ul class="pagination">
                        <li class="page-item" ng-class="{'active':(paginaActual==p), 'disabled' :p=='...'}"
                            ng-repeat="p in botonera track by $index">
                            <a class="page-link" href="#!/post/plist/{{rppActual}}/{{p}}">{{p}}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
