<div class="slide-animate-container">
    <ng-include src="'app/nav.html'"></ng-include>
</div>
<dv class="container">
    <div class="form">
        <form name="userForm">
            <div class="form-group">
                <label for="Usuario">Usuario</label>
                <input type="text" class="form-control" name="username" ng-model="user.username"
                    ng-class="{ 'is-invalid' : userForm.username.$invalid && !userForm.username.$pristine }"
                    id="Usuario" aria-describedby="Usuario" placeholder="Introduce Usuario" ng-required="true">

                <div class="invalid-feedback" ng-show="userForm.username.$error.required">
                    El nombre de usuario está vacio. Por favor, revisa e inténtalo de nuevo.
                </div>

            </div>




            <div class="form-group">
                <label for="Password">Contraseña</label>
                <input type="password" class="form-control" name="password" ng-model="user.password"
                    ng-class="{ 'is-invalid' : userForm.password.$invalid && !userForm.password.$pristine }"
                    id="Password" placeholder="Introduce la contraseña" ng-required="true">

                <div class="invalid-feedback" ng-show="userForm.password.$error.required">
                    La contraseña está vacia. Por favor, revisa e inténtalo de nuevo.
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</dv>
